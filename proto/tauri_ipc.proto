syntax = "proto3";
package ipc;

service TauriIPC {
    rpc Open(stream Frame) returns (stream Frame);
}

message Payload {
    string kind = 1;
    // JSON-encoded string
    string content = 2;
}

message Frame {
    string kind = 1;
    uint64 id = 2;
    string action = 3;
    string event = 4;
    Payload payload = 5;
    bool ok = 6;
}
