syntax = "proto3";
package ipc;

service TauriIPC {
    rpc GetAssets(MessageRequest) returns (MessageResponse) {}
    rpc GetAssetsStreaming(stream MessageRequest) returns (stream MessageResponse) {}
    rpc GetSnapshots(MessageRequest) returns (MessageResponse) {}
    rpc GetMetadata(MessageRequest) returns (MessageResponse) {}
    rpc GetIcon(MessageRequest) returns (MessageResponse) {}
}

message MessageRequest {}

message MessageResponse {
    string kind = 1;
    bytes content = 2;
}
