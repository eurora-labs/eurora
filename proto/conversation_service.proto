syntax = "proto3";

package conversation_service;

import "agent_chain.proto";
import "google/protobuf/timestamp.proto";

service ProtoConversationService {
  // Conversation CRUD
  rpc CreateConversation(CreateConversationRequest) returns (CreateConversationResponse);
  rpc ListConversations(ListConversationsRequest) returns (ListConversationsResponse);
  rpc GetConversation(GetConversationRequest) returns (GetConversationResponse);

  // Messages CRUD
  rpc GetMessages(GetMessagesRequest) returns (GetMessagesResponse);
  rpc AddHumanMessage(AddHumanMessageRequest) returns (AddHumanMessageResponse);
  rpc AddSystemMessage(AddSystemMessageRequest) returns (AddSystemMessageResponse);

  // AI Calls
  rpc ChatStream(ChatStreamRequest) returns (stream ChatStreamResponse);
  rpc GenerateConversationTitle(GenerateConversationTitleRequest) returns (GenerateConversationTitleResponse);
}

message CreateConversationRequest {
  string title = 1;
}

message Conversation {
  string id = 1;
  string user_id = 2;
  string title = 3;

  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
}

message CreateConversationResponse {
  Conversation conversation = 1;
}

message ListConversationsRequest {
  // Maximum number of conversations to return
  uint32 limit = 1;

  // Offset for pagination
  uint32 offset = 2;
}

message ListConversationsResponse {
  repeated Conversation conversations = 1;
}

message ChatStreamRequest {
  // Conversation that is used as starting point for the chat
  string conversation_id = 1;
  // User's message content
  string content = 2;
}

message ChatStreamResponse {
  // The message chunk
  string chunk = 1;

  // Whether this is the final chunk
  bool is_final = 2;
}

message AddHumanMessageRequest {
  string conversation_id = 1;
  string content = 2;
}

message AddHumanMessageResponse {
  agent_chain.ProtoBaseMessage message = 1;
}

message GetMessagesRequest {
  string conversation_id = 1;
  uint32 limit = 2;
  uint32 offset = 3;
}

message GetMessagesResponse {
  repeated agent_chain.ProtoBaseMessage messages = 1;
}

message GetConversationRequest {
  string conversation_id = 1;
}

message GetConversationResponse {
  Conversation conversation = 1;
}

message AddSystemMessageRequest {
  string conversation_id = 1;
  string content = 2;
}

message AddSystemMessageResponse {
  agent_chain.ProtoBaseMessage message = 1;
}

message GenerateConversationTitleRequest {
  string conversation_id = 1;
}

message GenerateConversationTitleResponse {
  string title = 1;
}
