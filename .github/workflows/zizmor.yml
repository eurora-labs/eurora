name: GitHub Actions Security Analysis with zizmor

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['**']

jobs:
    zizmor:
        name: zizmor latest via PyPI
        runs-on: ubuntu-latest
        permissions:
            security-events: write
            # required for workflows in private repositories
            contents: read
            actions: read
        steps:
            - name: Checkout repository
              uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v5
              with:
                  persist-credentials: false

            - name: Install the latest version of uv
              uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v7

            - name: Run zizmor
              run: uvx zizmor --format sarif . > results.sarif
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Upload SARIF file
              uses: github/codeql-action/upload-sarif@014f16e7ab1402f30e7c3329d33797e7948572db # v4
              with:
                  sarif_file: results.sarif
                  category: zizmor
