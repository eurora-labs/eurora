        #     shell: bash
        #     if: secrets.BOT_AUTH_TOKEN != ''
        #     run: |
        #       curl 'https://api.eurora-labs.com/api/releases' \
        #         --fail \
        #         --request POST \
        #         --header 'Content-Type: application/json' \
        #         --header 'X-Auth-Token: ${{ secrets.BOT_AUTH_TOKEN }}' \
        #         --data '{"channel":"${{ needs.build-sveltekit.outputs.channel }}","version":"${{ env.version }}-${{ github.run_number }}","sha":"${{ github.sha }}"}'

    create-git-tag:
        needs: [build-sveltekit, publish-tauri]
        runs-on: ubuntu-latest
        permissions:
            contents: write # Required for creating and pushing git tags
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  persist-credentials: true
            - name: Create git tag
              shell: bash
              env:
                  TAG_NAME: '${{ needs.build-sveltekit.outputs.channel }}/${{ needs.publish-tauri.outputs.version }}'
              run: |
                  function tag_exists() {
                    git tag --list | grep -q "^$1$"
                  }
                  function fetch_tag() {
                    git fetch origin "refs/tags/$1:refs/tags/$1"
                  }
                  function delete_tag() {
                    git push --delete origin "$1"
                  }
                  function create_tag() {
                    git tag --force "$1"
                    git push --tags
                  }

                  fetch_tag "$TAG_NAME" || true
                  if tag_exists "$TAG_NAME"; then
                    delete_tag "$TAG_NAME"
                  fi
                  create_tag "$TAG_NAME"
            - name: Trigger Sentry Cron - Complete
              if: ${{ github.event_name == 'schedule' }}
              shell: bash
              env:
                  SENTRY_CRONS_URL: ${{ secrets.SENTRY_CRONS }}
              run: curl "${SENTRY_CRONS_URL}?status=ok"
