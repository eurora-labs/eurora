name: Deploy Web to AWS Amplify

on:
    # Runs on pushes targeting the main branch
    push:
        branches: ['main']
        paths:
            - 'apps/web/**'
            - 'packages/**'
            - '.github/workflows/deploy-web.yml'

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    NODE_VERSION: 'lts/jod'
    AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
    AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    AWS_DEFAULT_REGION: us-west-2
    AWS_DEFAULT_OUTPUT: json

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        environment: amplify-web
        steps:
            - name: Checkout
              uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  persist-credentials: false
                  lfs: true

            - name: Install pnpm
              uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

            - name: Setup Node.js
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install

            - name: Generate protobuf types
              run: pnpm proto:typescript

            - name: Build shared packages
              run: pnpm build

            - name: Create web environment file
              run: |
                  echo "PUBLIC_STRIPE_KEY=${{ secrets.PUBLIC_STRIPE_KEY }}" >> apps/web/.env
                  echo "SECRET_STRIPE_KEY=${{ secrets.SECRET_STRIPE_KEY }}" >> apps/web/.env

            - name: Build web application
              run: pnpm build:web

            - name: Create deployment artifact
              run: |
                  cd apps/web/build
                  zip -r ../../../deployment.zip .

            - name: Deploy to AWS Amplify
              id: deployment
              run: chmod +x ./scripts/amplify-deploy.sh && ./scripts/amplify-deploy.sh ${{ secrets.AMPLIFY_APP_ID }} main ./deployment.zip
