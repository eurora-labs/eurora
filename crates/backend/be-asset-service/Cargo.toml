[package]
name = "be-asset-service"
version = "0.0.0"
edition.workspace = true
description = "Eurora Asset Service - gRPC service for managing user file assets"

[package.metadata.cargo-machete]
ignored = ["tonic-prost"]

[dependencies]
anyhow = { workspace = true }
asset-models = { workspace = true }
base64 = { workspace = true, optional = true }
be-auth-grpc = { workspace = true }
chrono = { workspace = true, features = ["serde"] }
euro-remote-db = { workspace = true, optional = true }
hex = { version = "0.4", optional = true }
opendal = { version = "0.55.0", features = ["services-fs", "services-s3"], optional = true }
prost = { workspace = true }
prost-types = { workspace = true }
serde_json = { workspace = true, optional = true }
sha2 = { version = "0.10", optional = true }
tonic = { workspace = true }
tonic-prost = { workspace = true }
tracing = { workspace = true }
uuid = { workspace = true, features = ["serde", "v4", "v7"] }

[build-dependencies]
tonic-prost-build = { workspace = true }

[features]
default = []
server = ["base64", "euro-remote-db", "hex", "opendal", "serde_json", "sha2"]
