[package]
name = "euro-assets-service"
version = "0.0.0"
edition.workspace = true
description = "Eurora Assets Service - gRPC service for managing user file assets"

[package.metadata.cargo-machete]
ignored = ["tonic-prost"]

[dependencies]
anyhow = { workspace = true }
base64 = { workspace = true, optional = true }
chrono = { workspace = true, features = ["serde"] }
euro-auth = { workspace = true, optional = true }
euro-remote-db = { workspace = true, optional = true }
prost = { workspace = true }
prost-types = { workspace = true }
serde_json = { workspace = true, optional = true }
tonic = { workspace = true }
tonic-prost = { workspace = true }
tracing = { workspace = true }
uuid = { workspace = true, features = ["serde", "v4"] }

[build-dependencies]
tonic-prost-build = { workspace = true }

[features]
default = []
server = ["base64", "euro-auth", "euro-remote-db", "serde_json"]
