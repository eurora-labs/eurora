[package]
name = "be-payment-service"
version = "0.0.0"
edition.workspace = true
description = "Eurora Payment Service"
license = "LicenseRef-Eurora-SUL-AND-Apache-2.0"
publish = false

[package.metadata.cargo-machete]
ignored = [
  "async-stripe",
  "async-stripe-core",
  "async-stripe-webhook",
  "async-stripe-billing",
  "async-stripe-checkout"
]

[dependencies]
anyhow = { workspace = true }
async-stripe = { version = "1.0.0-rc.1", features = [
  "rustls-aws-lc-rs",
  "rustls-tls-native",
  "uuid"
] }
async-stripe-billing = { version = "1.0.0-rc.1", features = [
  "billing_portal_session",
  "subscription"
] }
async-stripe-checkout = { version = "1.0.0-rc.1", features = [
  "checkout_session"
] }
# async-stripe-connect = { version = "1.0.0-rc.1", features = [
#   "account",
#   "account_link"
# ] }
async-stripe-core = { version = "1.0.0-rc.1", features = [
  "customer",
  "payment_intent"
] }
# async-stripe-payment = { version = "1.0.0-rc.1", features = [
#   "payment_link",
#   "payment_method"
# ] }
# async-stripe-product = { version = "1.0.0-rc.1", features = ["price", "product"] }
# async-stripe-types = "1.0.0-rc.1"
async-stripe-webhook = { version = "1.0.0-rc.1", features = [
  "async-stripe-billing",
  "async-stripe-checkout"
] }
auth-core = { workspace = true }
axum = { version = "0.8.8", features = ["macros"] }
be-auth-core = { workspace = true }
be-remote-db = { workspace = true }
serde = { workspace = true, features = ["derive"] }
thiserror = { workspace = true }
tower = { workspace = true }
tower_governor = "0.8"
tower-http = { version = "0.6.8", features = ["cors", "trace"] }
tracing = { workspace = true }

[dev-dependencies]
chrono = { workspace = true }
jsonwebtoken = { workspace = true }
