[package]
name = "activity-models"
version = "0.0.0"
edition.workspace = true
description = "Models for activity-related data"

[package.metadata.cargo-machete]
ignored = ["tonic-prost"]

[dependencies]
anyhow = { workspace = true }
base64 = { workspace = true }
chrono = { workspace = true, features = ["serde"] }
euro-auth = { workspace = true, optional = true }
euro-remote-db = { workspace = true, optional = true }
focus-tracker-core = { workspace = true }
image = { workspace = true }
prost = { workspace = true }
prost-types = { workspace = true }
specta = { workspace = true, features = ["derive", "function"] }
tonic = { workspace = true }
tonic-prost = { workspace = true }
tracing = { workspace = true }
uuid = { workspace = true, features = ["serde", "v7"] }

[build-dependencies]
tonic-prost-build = { workspace = true }

[features]
default = []
server = []
