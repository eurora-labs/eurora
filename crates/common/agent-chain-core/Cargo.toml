[package]
name = "agent-chain-core"
version = "0.0.2"
edition.workspace = true
description = "Core library for agent-chain crate"
license = "MIT"

[dependencies]
agent-chain-macros = { workspace = true }
async-trait = { workspace = true }
futures = { workspace = true }
regex = "1"
reqwest = { version = "0.12", features = ["json", "stream"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
specta = { workspace = true, features = [
  "derive",
  "serde",
  "serde_json",
], optional = true }
thiserror = { workspace = true }
url = "2"
uuid = { workspace = true, features = ["v4", "v7", "serde"] }

[dev-dependencies]
tempfile = "3.15"

[features]
default = []
specta = ["dep:specta"]
