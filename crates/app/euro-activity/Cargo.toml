[package]
name = "euro-activity"
version = "0.0.0"
edition.workspace = true
description = "Refactored activity system with enum-based type-safe design"

[package.metadata.cargo-machete]
ignored = ["humantime-serde", "specta"]

[dependencies]
agent-chain-core = { workspace = true, features = ["specta"] }
anyhow = { workspace = true }
async-trait = { workspace = true }
base64 = { workspace = true }
be-asset-service = { workspace = true }
cfg-if = { workspace = true }
chrono = { workspace = true, features = ["serde"] }
dashmap = "6.1.0"
dirs = { workspace = true }
enum_dispatch = { workspace = true }
euro-auth = { workspace = true }
euro-encrypt = { workspace = true }
euro-fs = { workspace = true }
euro-native-messaging = { workspace = true }
focus-tracker = { workspace = true, features = ["async"] }
humantime-serde = { workspace = true }
image = { workspace = true }
regex = "1.12.2"
resvg = { version = "0.45" }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
specta = { workspace = true, features = ["derive", "function"] }
taurpc = { version = "0.5.2" }
thiserror = { workspace = true }
tiny-skia = "0.11"
tokio = { workspace = true, features = [
  "fs",
  "macros",
  "rt-multi-thread",
] }
tokio-stream = { workspace = true }
tonic = { workspace = true }
tracing = { workspace = true }
url = { version = "2.5.7" }
usvg = { version = "0.45" }
uuid = { workspace = true }

[dev-dependencies]
tracing-subscriber = { workspace = true }

[features]
default = []
compat = []  # Enable backward compatibility layer
