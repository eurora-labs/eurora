[package]
name = "eur-activity"
version = "0.1.0"
edition = "2024"
authors = ["Eurora <eurora@company.com>"]
description = "Timeline storage for capturing system state over time"

[dependencies]
eur-proto = { path = "../../proto/eur-proto" }
eur-native-messaging = { path = "../eur-native-messaging" }
image.workspace = true
chrono = { workspace = true, features = ["serde"] }
tokio = { workspace = true, default-features = false }
serde = { workspace = true }
serde_json = "1.0.142"
anyhow = { workspace = true }
tokio-stream = { workspace = true }
tonic = { workspace = true }
async-trait = "0.1.77"
uuid = { workspace = true }
taurpc = { version = "0.5.1" }
specta = { version = "=2.0.0-rc.22", features = ["derive", "function"] }
specta-typescript = { version = "0.0.9" }
ferrous-focus = { version = "0.2.5" }
tracing = { workspace = true }
ferrous-llm-core = { version = "0.4.1", features = ["dynamic-image"] }
base64 = { workspace = true }
