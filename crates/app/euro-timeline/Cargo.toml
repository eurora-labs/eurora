[package]
name = "euro-timeline"
version = "0.0.0"
edition.workspace = true
description = "Timeline storage for capturing system state over time"

[dependencies]
agent-chain-core = { workspace = true }
anyhow = { workspace = true }
chrono = { workspace = true, features = ["serde"] }
euro-activity = { workspace = true }
# euro-personal-db = { workspace = true }
focus-tracker = { workspace = true, features = ["async"] }
image = { workspace = true }
keyring = { workspace = true }
serde = { workspace = true, features = ["derive"] }
thiserror = { workspace = true }
tokio = { workspace = true, features = [
  "macros",
  "rt",
  "sync",
  "time",
] }
tracing = { workspace = true }

[dev-dependencies]
rustls = { workspace = true, default-features = false, features = [
  "ring",
  "std",
  "tls12"
] }

[target.'cfg(target_os = "windows")'.dependencies]
windows-sys = { version = "0.61.2", features = [
  "Win32_Foundation",
  "Win32_Graphics_Gdi",
  "Win32_System_ProcessStatus",
  "Win32_System_Threading",
  "Win32_UI_Accessibility",
  "Win32_UI_WindowsAndMessaging",
] }
